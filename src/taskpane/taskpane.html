<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mail Notes - Outlook</title>

  <!-- Office JavaScript API -->
  <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

  <!-- Include the Quill library -->
  <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

  <!-- Template styles -->
  <link href="taskpane.css" rel="stylesheet" type="text/css" />

  <!-- Quill -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Mail Notes</h1>
  </header>

  <main id="app-body">

    <!-- Create the textare container -->
    <div id="noteInput"></div>

    <!-- Initialize Quill editor -->
    <script>
      var toolbarOptions =
        [
          [{ size: ['small', false, 'large', 'huge'] }],
          ['bold', 'italic', 'underline', 'strike'],
          ['link', 'image'],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'list': 'ordered' }, { 'list': 'bullet' }]
        ];

      var quill = new Quill('#noteInput', {
        modules: {
          toolbar: toolbarOptions
        },
        placeholder: 'Jot down some notes here.\nUse the toolbar above to style your text!',
        theme: 'snow'
      });
    </script>

    <button id="saveNoteButton">
      Save Note
    </button>
  </main>

</body>

</html>
